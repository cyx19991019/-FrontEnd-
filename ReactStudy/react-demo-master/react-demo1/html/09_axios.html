<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="example"></div>
    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.js"> </script>


    <script type="text/babel">
        const courses = ['vue','angular','react']
        //1.创建虚拟dom
        const ul = (
            <ul>
                {
                    courses.map((course,index) => <li key={index}>{course}</li>)
                }
            </ul>
        )



        //2.渲染虚拟dom
        ReactDOM.render(ul,document.getElementById('example'))
    </script>
</body>

</html>
