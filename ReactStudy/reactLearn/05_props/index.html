<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id='index'></div>
    <div id='index2'></div>
    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/prop-types.js"> </script>
    <script type="text/javascript" src="../js/babel.js"> </script>
    <script type="text/babel">

        // function Person (props) {
        //     return (
        //         <ul>
        //             <li>姓名：{props.name}</li>
        //             <li>年龄：{props.age}</li>
        //             <li>性别：{props.sex}</li>
        //         </ul>
        //     )
        // }
        class Person extends React.Component {
            render() {
                console.log(this);
                return (
                    <ul>
                        <li>姓名：{this.props.name}</li>
                        <li>年龄：{this.props.age}</li>
                        <li>性别：{this.props.sex}</li>
                    </ul>
                );
            }
        }
        
        //指定默认属性
        Person.defaultProps = {
            sex: 'male',
            age: 18
        };

        //指定属性值的类型和必要性
        Person.propTypes = {
            name: PropTypes.string.isRequired,
            age: PropTypes.number,
            sex: PropTypes.string.isRequired
        }

        const p1 = {
            name: 'Lakes',
            age: 22,
            sex: 'female'
        }

        /*
            ...的作用
                1.打包：多个数据打包在一起
                    function (...as) {} 
                    fn(1,2,3) --> as 是 一个数组  
                2.解包
                    const arr1 = [1, 2, 3];
                    const arr2 = [6, ...arr1, 9];
        */

        // ReactDOM.render(<Person name={p1.name} age={p1.age} sex={p1.sex} />, document.getElementById('index'));
        ReactDOM.render(<Person {...p1} />, document.getElementById('index'));
       
        const p2 = {
            name: 'Tony'
        }

        ReactDOM.render(<Person name={p2.name} age={20} />, document.getElementById('index2'));
        
    </script>
</body>
</html>
